    <style>
        /* General Styles */
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #c0b51f;
            background:  #103066;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #FFC107, #2962FF);
            color: white;
            padding: 2rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('path-to-your-background-image.jpg') repeat;
            opacity: 0.1;
            z-index: 0;
        }

        header img {
            width: 200px;
            height: auto;
            margin-bottom: -35px;
        }

        header h1 {
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            position: relative;
            z-index: 1;
            margin-bottom: -20px;
            animation: fadeIn 0.5s forwards ease-out;
        }

        header p {
            font-size: 1.2rem;
            position: relative;
            z-index: 1;
            margin-top: -5px;
        }

        /* Navigation Styles */
        nav {
            background: #978f19;
            color: white;
            padding: 0.5rem 1rem;
            box-shadow: 0 2px 5px #706a13;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #2962FF;
        }

        /* Container Styles */
        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards ease-out;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container h2 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #2962FF;
            text-align: center;
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: 5px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            margin-bottom: 0.5rem;
            color: #2962FF;
        }

        .card p {
            color: #000000;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #706a13;
            color: white;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }

        /* Animation Keyframes */
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Apply animations to specific elements */
        nav {
            animation: slideInLeft 0.5s forwards ease-out;
        }
    </style>
